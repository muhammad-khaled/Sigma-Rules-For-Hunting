title: Wmiprvse Executed Non-Baselined Process
id: 4e2f9a1c-3e4b-4d6a-9f8c-2b5f1a7c6d3e
status: experimental
description: Detects Wmiprvse.exe spawning suspicious or non-baselined child processes, which may indicate remote execution or lateral movement
author: Mohamed Khaled Ibrahim
date: 2025/08/28
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    ParentImage|endswith: '\wmiprvse.exe'
    Image|endswith:
      - '\powershell.exe'
      - '\cmd.exe'
      - '\wscript.exe'
      - '\mshta.exe'
      - '\rundll32.exe'
      - '\regsvr32.exe'
  condition: selection
fields:
  - Image
  - CommandLine
  - ParentImage
  - ParentCommandLine
  - User
  - Hostname
tags:
  - attack.execution
  - attack.lateral_movement
  - attack.t1047
falsepositives:
  - legitimate remote management or monitoring tools
level: high