title: Process Creating .txt or .zip Files
id: 9f3a7c2e-1d4b-4e6f-8c9a-3b7e2f5a6d1c  
status: experimental
description: Detects processes that create .txt or .zip files, which may indicate data staging or exfiltration
author: Mohamed Khaled Ibrahim
date: 2025/08/28
logsource:
  category: file_creation
  product: windows
detection:
  selection:
    TargetFilename|endswith:
      - '.txt'
      - '.zip'
  condition: selection
fields:
  - Image
  - TargetFilename
  - CommandLine
  - ParentImage
  - User
  - Hostname
tags:
  - attack.collection
  - attack.exfiltration
  - attack.t1560
falsepositives:
  - legitimate archiving or logging tools
level: medium