title: Conhost Spawned Non-Baselined Process
id: 5b2f9a1d-3e4b-4d6a-9f8c-2b5f1a7c6d3e
status: experimental
description: Detects conhost.exe spawning suspicious or non-baselined child processes, which may indicate obfuscated execution or staged payload delivery
author: Mohamed Khaled Ibrahim
date: 2025/08/28
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    ParentImage|endswith: '\conhost.exe'
    Image|endswith:
      - '\powershell.exe'
      - '\cmd.exe'
      - '\wscript.exe'
      - '\mshta.exe'
      - '\rundll32.exe'
      - '\regsvr32.exe'
  condition: selection
fields:
  - Image
  - CommandLine
  - ParentImage
  - ParentCommandLine
  - User
  - Hostname
tags:
  - attack.execution
  - attack.defense_evasion
  - attack.t1059
falsepositives:
  - legitimate terminal-based automation or scripting
level: high