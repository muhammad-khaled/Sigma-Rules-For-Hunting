title: Non-Baselined Process Initiated by Webex
id: 8a3f9c1d-3e4b-4d6a-9f8c-2b5f1a7c6d3e
status: experimental
description: Detects Webex spawning suspicious or non-baselined child processes, which may indicate abuse of trusted software for execution or evasion
author: Mohamed Khaled Ibrahim
date: 2025/08/28
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    ParentImage|contains: '\Webex\'
    Image|endswith:
      - '\powershell.exe'
      - '\cmd.exe'
      - '\wscript.exe'
      - '\mshta.exe'
      - '\rundll32.exe'
      - '\regsvr32.exe'
  condition: selection
fields:
  - Image
  - CommandLine
  - ParentImage
  - ParentCommandLine
  - User
  - Hostname
tags:
  - attack.defense_evasion
  - attack.execution
  - attack.t1218
falsepositives:
  - legitimate Webex integrations or automation scripts
level: high